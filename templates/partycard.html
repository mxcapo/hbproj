<!DOCTYPE html>
<html lang="en" ng-app="weddingApp">

    <head>
        <meta charset="utf-8">
        <title>Guests Home</title>
        <link href="../static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/base.css" rel="stylesheet">
        <script src="../static/js/angular/angular.js"></script>
        <script src="../static/js/app.js"></script>
        <script src="../static/js/controllers.js"></script>

    </head>
    <body ng-controller="GuestPartyCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    Search: <input ng-model="query">
                    Sort by:
                    <select ng-model="orderProp">
                        <option value="side">Side</option>
                        <option value="grouping">Group</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" ng-repeat="party in parties | filter:query | orderBy:orderProp">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <table class="table">
                                <tr>
                                    <td ng-repeat="guest in party.guests">
                                        <h3 class="panel-title">{[{guest.first_name + ' ' + guest.last_name}]}</h3>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item"><strong>
                            Side:</strong> {[{party.side}]}</a>
                            <a href="#" class="list-group-item"><strong>
                            Group:</strong> {[{party.grouping}]}</a>
                            <ul class="list-group">
                                <li class="list-group-item"><strong>
                                    Guests:</strong>
                                </li>
                                    <div class="list-group">
                                        <a href="#" class="list-group-item" ng-repeat="guest in party.guests">
                                        {[{guest.first_name + ' ' + guest.last_name}]}
                                        </a>
                                    </div>
                            </ul>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>

                                
            <li >
                <span ng-bind-template="{[{party.side}]}"></span>
                <p ng-bind-template="{[{party.grouping}]}"></p>
                <p >
                    {[{guest[1] + ' ' + guest[0]}]}
            </li>
                                }
        </ul>
        </div>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="../../dist/js/bootstrap.min.js"></script>
    </body>

</html>
