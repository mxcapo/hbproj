<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Dashboard for Guests</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/bootstrap/docs/examples/starter-template/starter-template.css" rel="stylesheet">
    <link href="../static/css/base.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../static/bootstrap/docs/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/bootstrap/docs/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Guest Editor</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/view">Guests</a></li>
            <li><a href="#contact">Vendors</a></li>
            <li><a href="#costs">Costs</a></li>
            <li><a href="#timeline">Timeline</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id='main-filter'>
          View Guests By
          <span class="caret"></span>
         </button>
         <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" id="view-party-guest-filter">
           <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="view-guests-by-party">Party</a></li>
           <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="view-guests-by-guest"> Guest</a></li>
        </ul>
      </div>
        {% block body %} {% endblock %}
      <div class="party-box-page">
        <div class="row" id="party-box-row" style="display: none">
          <div class="col-sm-4" id="party-box-box">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">Party ID</h3>
              </div>
              <div class="panel-body">
                <div class="list-group" id="party-side-group"><div class="pside">
                  <a href="#" class="list-group-item"><strong>
                    Side:</strong></a></div><div class="pgroup">
                  <a href="#" class="list-group-item"><strong>
                    Group:</strong></a></div>
                  <ul class="list-group">
                    <li class="list-group-item"><strong>
                      Guests:</strong></li>
                        <div class="list-group"><div class="pguests">
                        <a href="#" class="list-group-item">Guest 1</a>
                        <a href="#" class="list-group-item">Guest 2</a>
                        </div></div>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../static/js/base.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/bootstrap/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
